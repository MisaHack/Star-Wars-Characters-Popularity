<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Character</title>
</head>

<body>
<div class="container">
    <h3>Character Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Character</p>

    <form action="#" th:action="@{/api/character/save}"
          th:object="${character}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4"
               placeholder="Character name">

        <input type="text" th:field="*{homeworld}"
               class="form-control mb-4 col-4"
               placeholder="Planet name">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/api/characterlistdb/list}">Back to Characters List</a>
</div>
</body>

</html>
