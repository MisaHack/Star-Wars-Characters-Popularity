<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Character List Directory</title>
</head>

<body>

<div class="container">
    <h3>Character List Directory</h3>
    <hr>

    <a th:href="@{/api/characterlistdb/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Character
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Character Name</th>
            <th>Planet</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCharacter : ${characters}">

            <td th:text="${tempCharacter.name}"/>
            <td th:text="${tempCharacter.homeworld}"/>


            <td>
                <a th:href="@{/api/characterlistdb/showFormForUpdate(characterId=${tempCharacter.id})}"
                   class="btn btn-info btn-sm">
                      Update
                </a>
                <a th:href="@{/api/characterlistdb/delete(characterId=${tempCharacter.id})}"
                   class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this Character?'))) return false">
                     Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
